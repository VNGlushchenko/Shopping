<!DOCTYPE html>
<html ng-app="shopping" ng-strict-di>

<head>
    <title>Shopping</title>
    <base href="/">
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="vendor/shield-ui-lite/css/light-bootstrap/all.min.css">
    <link rel="stylesheet" href="app.style.css">

</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row" style="background-color: black; font-size: 1.5em; ">
                <div class="col-sm-6 text-right">
                    <a ui-sref="shoppingList" ui-sref-active>Список покупок</a>
                </div>
                <div class="col-sm-6 text-left">
                    <a ui-sref="shoppingStatistics" ui-sref-active>Статистика покупок</a>
                </div>
            </div>
        </div>
    </header>

    <ui-view></ui-view>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/ng-dialog/js/ngDialog.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/typeahead.js/dist/typeahead.bundle.min.js"></script>
    <script src="vendor/shield-ui-lite/js/shieldui-lite-all.min.js"></script>
    <script src="app/core.module.js"></script>
    <script src="app/models/shopping.model.js"></script>
    <script src="app/routing.js"></script>
    <script src="app/components/app-goods-search.controller.js"></script>
    <script src="app/components/app-goods-search.directive.js"></script>
    <script src="app/components/app-add-new-product-button.directive.js"></script>
</body>

</html>
