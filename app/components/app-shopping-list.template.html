<div class="container-fluid" style="margin-top:10px;">
    <div class="row">
        <div class="col-xs-12 col-sm-3">

            <div class="row">
                <div class="col-xs-12">
                    <p style="font-weight:bold; color: gray; font-size:24px;">Новый список покупок:</p>
                </div>
                <div class="col-xs-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <div id="multiple-datasets">
                                <input ng-model="shoppingList" app-goods-search class="typeahead" type="text" placeholder="Введите название товара">
                            </div>
                        </div>
                        <div app-add-new-product-button style="display:inline-block;"></div>
                    </form>
                </div>

            </div>

            <div class="col-xs-12" style="margin-top:50px;" ng-show="shielduiGridCtrl.shopping.model.shoppingListLength">
                <app-highcharts-pie></app-highcharts-pie>
            </div>


        </div>
        <div class="col-xs-12 col-sm-9">
            <img src="app/images/shopping_big_bag.png" class="img-responsive center-block" alt="shopping_big_bag" ng-show="!shielduiGridCtrl.shopping.model.shoppingListLength">

            <div class="row">

                <div class="col-xs-12">
                    <div id="grid" app-shieldui-lite-grid ng-show="shielduiGridCtrl.shopping.model.shoppingListLength"></div>
                </div>

            </div>


        </div>
    </div>
</div>
